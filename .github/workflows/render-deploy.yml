name: Render Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: render-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy apenas de branch aprovada (main)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Validar origem do deploy
        run: |
          echo "Deploy permitido somente para main."
          echo "Ref atual: ${GITHUB_REF}"

      - name: Acionar deploy hook do Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "RENDER_DEPLOY_HOOK_URL n√£o configurado. Abortando deploy."
            exit 1
          fi
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK_URL"
