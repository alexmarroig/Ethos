name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    name: Build + testes unitários/regressão
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Build
        run: |
          mkdir -p reports
          npm run build 2>&1 | tee reports/build.log

      - name: Verificar fronteira Clinical Plane x Control Plane
        run: |
          mkdir -p reports
          npm run ci:check-boundaries 2>&1 | tee reports/boundaries.log

      - name: Testes (unitários + regressão)
        run: |
          set -o pipefail
          npm test 2>&1 | tee reports/test.log

      - name: Publicar artefatos de build/test
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-test-reports
          path: reports/

  security-scan:
    name: Segurança (SAST + dependency audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: SAST básico (padrões críticos)
        run: |
          mkdir -p reports
          rg -n "eval\\(|new Function\\(|child_process\\.(exec|spawn|execSync|spawnSync)\\(" apps packages > reports/sast-findings.txt || true
          if [ -s reports/sast-findings.txt ]; then
            echo "Foram encontrados padrões críticos no SAST básico."
            cat reports/sast-findings.txt
            exit 1
          fi
          echo "Nenhum padrão crítico encontrado." > reports/sast-findings.txt

      - name: Dependency audit
        run: |
          set -o pipefail
          npm audit --workspaces --audit-level=high --json > reports/npm-audit.json

      - name: Publicar artefatos de segurança
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/

  load-smoke:
    name: Teste de carga básico (smoke com limite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Executar cenário de carga smoke
        run: |
          set -o pipefail
          mkdir -p reports
          npm --workspace apps/ethos-clinic exec -- node --test -r ts-node/register/transpile-only test/load-smoke.test.ts 2>&1 | tee reports/load-smoke.log

      - name: Publicar artefatos de carga
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-smoke-reports
          path: reports/

  compatibility-matrix:
    name: Matriz de compatibilidade Node LTS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Validar build e testes em Node ${{ matrix.node-version }}
        run: |
          mkdir -p reports
          set -o pipefail
          npm run build 2>&1 | tee reports/build-node-${{ matrix.node-version }}.log
          npm test 2>&1 | tee reports/test-node-${{ matrix.node-version }}.log

      - name: Publicar artefatos da matriz
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-node-${{ matrix.node-version }}
          path: reports/
